<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../../components/jquery-3.7.1.js"></script>
    <script src="../../components/fetchs/fetchs.js"></script>
    <script src="../../components/cookies/cookies.js"></script>
</head>

<body>
    <div id="navbar">

    </div>
    <div id="create">
        <h1 class="text-center">Insert Customer</h1>
        <form id="formCreate">
            <input type="text" name="name" placeholder="name">
            <input type="text" name="surname" placeholder="surname">
            <input type="text" name="enterprise" placeholder="enterprise">
            <input type="text" name="address" placeholder="address">
            <input type="text" name="phone" placeholder="phone">
            <input type="date" name="date" placeholder="date">
            <input type="submit" value="create">
        </form>
    </div>
    <div>
        <h2 class="text-center">Filter by Year</h2>
        <input id="year" type="number" value="2025" name="year">
        <button id="filter" >Filter</button>
    </div>
    <h1 class="display-2 text-center">Customers</h1>
    <div id="root"></div>

    <footer id="footer"></footer>

    <script>
        let customers = [];
        let customersElement = $("root");

        async function fetchCustomers() {
            customers = await AJAXFetchs.selectCustomers();
            console.log(customers);
            refreshCustomers();
        }

        async function fetchCustomersByYear() {
            const year=$('#year').val();
            
            const date=new Date(`${year}-5-5`);
            const formData=new FormData();

            formData.set("date",date.toISOString());
            customers=await AJAXFetchs.selectCustomersByYear(formData);
            
            refreshCustomers();
        }

        function getCustomerPage(id) {
            location.href=`getCustomer.html?id=${id}`
        }

        function refreshCustomers() {
            let html = `
                <table class='table table-hover'>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Enterprise</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
            `;
            customers.forEach((x) => {
                const date = new Date(x.date.date);
                html += `
                    
                        <tr onclick="getCustomerPage(${x.id})">
                            
                            <th>${x.id}</th>
                            <td>${x.name}</td>
                            <td>${x.surname}</td>
                            <td>${x.enterprise}</td>
                            <td>${x.address}</td>
                            <td>${x.phone}</td>
                            <td>${date.toLocaleString("es-ES", { year: "numeric", month: "long", day: "2-digit" })}</h5>
                            <td>
                                <button id="delete${x.id}">Delete</button>
                                <button id="modify${x.id}">Modify</button>
                            </td>
                            
                        </tr>
                    
                `
            });

            html+="</table>";

            $('#root').html(html);

            //Add Deletes and Modify
            customers.forEach((x) => {
                $(`#delete${x.id}`).click(async (event) => {
                    event.stopPropagation();
                    const formData=new FormData();
                    formData.set("id",x.id);
                    await AJAXFetchs.deleteCustomer(formData);
                    location.reload();
                })
            });

        }

        $(document).ready(() => {
            fetchCustomers();

            $("#formCreate").submit(async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await AJAXFetchs.insertCustomer(formData);
                location.reload();
            })

            $('#filter').click(()=>{
                fetchCustomersByYear();
            })

            //NavBar
            $('#navbar').load("../../components/navbar/navbar.html");
            //Footer Load
            $("#footer").load("../../components/footer/footer.html");
        })

        
    </script>
</body>

</html>
