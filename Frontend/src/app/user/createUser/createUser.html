<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../components/jquery-3.7.1.js"></script>
    <script src="../../../components/fetchs/fetchs.js"></script>
</head>
<body>
    <form id="form" method="post" action="/CRM_APP/Backend/src/controllers/user/insertUser.php">
        <input type="text" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <input type="name" placeholder="Name" name="name">
        <input type="surname" placeholder="Surname" name="surname">
        <input type="submit" value="Crear Usuario">
    </form>

    
    <script>
        const form=$("#form");

        form.submit((e)=>{
            e.preventDefault();
            const formData=new FormData(e.target);
            AJAXFetchs.insertUser(formData);
        })
    </script>
</body>
</html>
