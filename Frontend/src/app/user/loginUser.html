<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../../components/jquery-3.7.1.js"></script>
    <script src="../../components/fetchs/fetchs.js"></script>
    <script src="../../components/cookies/cookies.js"></script>
</head>

<body>
    <div id="navbar">

    </div>
    <form id="form" class="container text-center p-5 my-5 border border-1 rounded rounded-3 bg-body-tertiary"
        style="max-width: 350px;">
        <h1 class="display-2 mb-5">Login</h1>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Email" name="email" required>
                <label class="form-label">Email</label>
            </div>
        </div>
        <div class="input-group mt-3">
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
                <label class="form-label">Password</label>
            </div>
            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
        </div>
        
        <input type="submit" class="btn btn-success mt-3 w-100" value="Log-In">
        <h6 id="warning"></h6>
    </form>
    <footer id="footer">

    </footer>
    <script>

        $(document).ready(() => {
            //NavBar
            $('#navbar').load("../../components/navbar/navbar.html");
            $('#footer').load("../../components/footer/footer.html");

            const form = $("#form");

            form.submit(async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);

                const result=await AJAXFetchs.loginUser(formData);
                
                if (result) $("#warning").html("<span class='text-danger'>Email or Password Invalid, Try Again</span>")
            })
        })





    </script>
</body>

</html>
