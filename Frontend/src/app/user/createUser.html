<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../components/jquery-3.7.1.js"></script>
    <script src="../../components/fetchs/fetchs.js"></script>
    <script src="../../components/cookies/cookies.js"></script>
</head>
<body>
    <div id="navbar">

    </div>
    <form id="form">
        <input type="text" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <input type="name" placeholder="Name" name="name">
        <input type="surname" placeholder="Surname" name="surname">
        <input type="submit" value="Crear Usuario">
    </form>

    <footer id="footer">

    </footer>
    <script>
        const form=$("#form");

        $(document).ready(()=>{
            //NavBar
            $('#navbar').load("../../components/navbar/navbar.html");
            //NavBar
            $('#footer').load("../../components/footer/footer.html");
        })
        
        form.submit(async (e)=>{
            e.preventDefault();
            const formData=new FormData(e.target);
            await AJAXFetchs.insertUser(formData);
            e.target.reset();
        })
    </script>
</body>
</html>
