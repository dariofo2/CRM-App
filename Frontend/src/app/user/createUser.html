<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../../components/jquery-3.7.1.js"></script>
    <script src="../../components/fetchs/fetchs.js"></script>
    <script src="../../components/cookies/cookies.js"></script>
</head>

<body>
    <div id="navbar">

    </div>
    <h1 class="text-center display-2 mt-4 mb-5">Create User</h1>
    <div class="container">
        <form id="form" class="text-center m-auto" style="max-width: 500px">
            <div class="form-floating mt-3">
                <input class="form-control" type="text" placeholder="E-mail" name="email" required>
                <label class="form-label">E-mail</label>
            </div>
            <div class="form-floating mt-3">
                <input class="form-control" type="password" placeholder="Password" name="password" required>
                <label class="form-label">Password</label>
            </div>
            <div class="row g-0 mt-3">
                <div class="form-floating col-6">
                    <input class="form-control" type="name" placeholder="Name" name="name" required>
                    <label class="form-label">Name</label>
                </div>
                <div class="form-floating col-6">
                    <input class="form-control" type="surname" placeholder="Surname" name="surname" required>
                    <label class="form-label">Surname</label>
                </div>

            </div>
            <div class="text-center pt-3">
                <input class="btn btn-success" type="submit" value="Crear Usuario">
            </div>
        </form>
    </div>

    <footer id="footer">

    </footer>
    <script>
        const form = $("#form");

        $(document).ready(() => {
            //NavBar
            $('#navbar').load("../../components/navbar/navbar.html");
            //NavBar
            $('#footer').load("../../components/footer/footer.html");
        })

        form.submit(async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await AJAXFetchs.insertUser(formData);
            e.target.reset();
        })
    </script>
</body>

</html>
